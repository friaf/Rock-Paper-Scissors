
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock paper scissors, fun game, children's game">
    <meta name="keywords" content="rock paper scissors game, children's game, computer game">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google fonts and ......-->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Karla&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!--game area-->
    <div id="game">
        <div id="heading">
            <h1>Rock, Paper, Scissors</h1>
        </div>

        <!--message area-->
        <div id="message">
            <p class="comments">Please make your choice!</p>
        </div>

        <!--score area-->
        <div id="score-both">
            <p id="score-c">Computer <span id="computer-score">0</span></p>
            <p><span id="user-score">0</span> Player</p>
        </div>
        
    <!--section with computer choice, user choice and reset button-->
        <div id="field-container">
            <!--computer area-->
            <div class="computer-field">
                <button aria-label="rock" class="computer-choice field rock-c" data-field="r"></button>
                <button aria-label="paper" class="computer-choice field paper-c" data-field="p"></button>
                <button aria-label="scissors" class="computer-choice field scissors-c" data-field="s"></button>
            </div>

            <button aria-label="Reset" id="reset"><i class="fa-solid fa-repeat"></i></button>


            <!--user area-->
            <div id="user-field">
                <button aria-label="rock" data-field="r" class="user-choice field rock"></button>
                <button aria-label="paper" data-field="p" class="user-choice field paper"></button>
                <button aria-label="scissors" data-field="s" class="user-choice field scissors"></button>
            </div>
        </div>

    </div>

    <!--rules button, modal section -->
    <div class="rules">
    <button id="modal-show">Rules</button>
    </div>
    <div class="modal hidden">
        <div id="text" class="modal-contents">
            <div class="modal-close">
                <span>X</span>
            </div>
            <h1>Game Rules</h1>
            <p>Rock blunts Scissors|Paper covers Rock|Scissors cut Paper</p>
            <button id="ok-btn">OK</button>
        </div>
    </div>


    
    <!--script-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c7716a6d13.js" crossorigin="anonymous"></script>
</body>

</html>
